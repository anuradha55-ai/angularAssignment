<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'above' : 'side'"
      [opened]="!(isHandset$ | async)">
    <!--<mat-toolbar style="background-color: #ffffff;opacity: .4;"></mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item register-custom routerLink="/app-home">Home</a>
      <a mat-list-item register-custom routerLink="/app-activity">My Activity</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="light-blue" style="font-family: italic">
      <span><img src="../assets/img/best-inspirational_blogs.jpg"></span>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
